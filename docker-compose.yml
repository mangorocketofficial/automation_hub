version: "3.9"

services:
  # 1. 프론트엔드 (Next.js)
  dashboard:
    container_name: automation_dashboard
    build:
      context: ./automation_hub/apps/dashboard
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_VPS_API_URL=http://141.164.58.92:8000
        - NEXT_PUBLIC_ANALYSIS_API_URL=http://141.164.58.92:8080/api/v1
    ports:
      - "3000:3000"
    env_file:
      - ./automation_hub/apps/dashboard/.env.local
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: "http://141.164.58.92:8000"
      NEXT_PUBLIC_ANALYSIS_API_URL: "http://141.164.58.92:8080/api/v1"
    depends_on:
      - api
      - postgres
    restart: unless-stopped
    networks:
      - automation_net

  # 2. 메인 백엔드 (FastAPI)
  api:
    container_name: automation_api
    build:
      context: ./automation_hub/apps/api
      dockerfile: Dockerfile
      args:
        - API_BASE_URL=http://141.164.58.92:8000
    ports:
      - "8000:8000"
    env_file:
      - ./automation_hub/.env
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      API_BASE_URL: "http://141.164.58.92:8000"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - automation_net

  # 3. 유튜브 AI 팩토리 (FastAPI)
  short_api_factory:
    container_name: short_api_factory
    build:
      context: ./short_api_factory
      dockerfile: Dockerfile
      args:
        - FACTORY_API_URL=http://141.164.58.92:8000
    ports:
      - "8080:8080"
    env_file:
      - ./short_api_factory/.env
    command: python -m uvicorn api.app:app --host 0.0.0.0 --port 8080
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      FACTORY_API_URL: "http://141.164.58.92:8000"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - automation_net

  # 4. 데이터베이스 (PostgreSQL)
  postgres:
    container_name: automation_postgres
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "whdalsl100@buu"
      POSTGRES_DB: youtube_ai_factory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - automation_net

volumes:
  postgres_data:

networks:
  automation_net:
    name: automation_net
